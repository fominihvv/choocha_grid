<!-- choocha\notes\templates\notes\get_list_categories.html -->
{% for cat in cats %}
    {% if cat_selected == cat.pk %}
        <li class="selected">{{ cat.name }}</li>
    {% else %}
        <li>
            <a href="{{ cat.get_absolute_url }}" 
               title="Перейти в категорию «{{ cat.name|escape }}»">
               {{ cat.name }}
            </a>
        </li>
    {% endif %}
{% endfor %}
