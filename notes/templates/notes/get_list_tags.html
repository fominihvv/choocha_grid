<!-- choocha\notes\templates\notes\list_tags.html -->
{% if all_tags %}
    <ul class="tags-list">
        {% for tag in all_tags %}
            <li>
                <a href="{{ tag.get_absolute_url }}"
                   title="Перейти к метке «{{ tag.name|escape }}»">
                   {{ tag.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
